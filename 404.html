<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FZhang</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script src="/grapheme/index.js" type="text/javascript"></script>

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      coverpage: true,
      onlyCover: true,
      hideSidebar: true,
      notfoundPage: true,
      routerMode: 'history',
      name: '',
      repo: '',
      mergeNavbar: true,
    }

    var stringSplitter = function(string) {}
    var typewriter
    var app = document.getElementById('typewriter');

    function startTyper(){
      app = document.getElementById('typewriter');

      stringSplitter = string => {
      const splitter = new GraphemeSplitter();
      return splitter.splitGraphemes(string);
      };


      typewriter = new Typewriter(app, {
          loop: true,
          delay:180,
          devMode:false,
          stringSplitter
      });

      typewriter.typeString("I'm a research assistant 🔬")
          .pauseFor(1500)
          .deleteChars(25)
          .typeString(" capture lovely photographs 📷" )
          .pauseFor(1500)
          .deleteChars(28)
          .typeString(" develope apps/games for fun ⌨️")
          .pauseFor(1500)
          .deleteChars(29)
          .typeString(" enjoy collecting pokemon trading card 🃏")
          .pauseFor(1500)
          .deleteAll()
          .start();
          }

    
    function runTyper(){
      app = document.getElementById('typewriter');
      typewriter.start()
    }
    

    window.onload = function() {
      console.log(window.location.href)
         startTyper();
    }
          



function showCloseMenu() {
    concernedItems = document.querySelectorAll('.nav-item-mobile');

    concernedItems.forEach((each_item) => {
      console.log(each_item.style.display)
        if (each_item.style.display == 'none'){
            each_item.style.display = 'block';
        }else{
            each_item.style.display = 'none';
        }
  });
}

  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script async src="https://unpkg.com/typer-dot-js@0.1.0/typer.js"></script>
</body>

<style>
  .cover {
    background: linear-gradient( 109.6deg,  rgba(254,253,205,1) 11.2%, rgba(163,230,255,1) 91.1% ) !important;
  }
</style>
